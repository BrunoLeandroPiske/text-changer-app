<router-outlet class='main'>
  <mat-card>
    <mat-accordion class="example-headers-align accordion" multi>
      <mat-expansion-panel [expanded]="accordion_expanded">
        <mat-expansion-panel-header>
          <mat-panel-title i18n>
            Conversor de Texto
          </mat-panel-title>
          <mat-panel-description i18n>
            Selecione outros tipos de conversão
            <mat-icon>text_format</mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
    
        <button mat-raised-button color="accent" (click)="convert_text()" i18n>Conversor de Texto <mat-icon>text_format</mat-icon></button>
        <button mat-raised-button color="accent" (click)="convert_number()" i18n>Conversor Numérico <mat-icon>engineering</mat-icon></button>
        <button mat-raised-button color="accent" (click)="convert_units()" i18n>Conversor de Unidades <mat-icon>straighten</mat-icon></button>
        <button mat-raised-button color="accent" (cilck)="convert_money()" i18n>Conversor de Moedas <mat-icon>attach_money</mat-icon></button>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card>

  <app-money-converter></app-money-converter>
  <!--<app-in-progress></app-in-progress>-->
</router-outlet>
